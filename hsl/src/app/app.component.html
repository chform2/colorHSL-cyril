<img src="../assets/author.png" alt="Author" title="Author"/>
<div class="root" (ng-init)="calc()">
  <!-- scare objects -->
  <div class="scareList">
    <div class="scare1" title="primaire" attr.style="{{primary}}"></div>
    <div class="scare2" title="analogue" attr.style="{{analogous}}"></div>
    <div class="scare3" title="complÃ©mentaire" attr.style="{{complementary}}"></div>
  </div>
  <!-- cursor input and input text -->
  <div class="cursorList">
    <p class="scare1" title="Hue">
      <input type="range" maxlength="3" (change)="onKey($event)" min="{{minColor}}" max="{{maxColor}}" attr.value="{{color}}" class="color">
      <input type="number" maxlength="3" min="{{minColor}}" max="{{maxColor}}" value="{{color}}" (change)="onKey($event)" class="color"/>
    </p>
    <p class="scare2" title="Saturation">
      <input type="range" maxlength="3" (change)="onKey($event)" min="{{minSaturation}}" max="{{maxSaturation}}" value="{{saturation}}" class="saturation">
      <input type="number" maxlength="3" min="{{minSaturation}}" max="{{maxSaturation}}" value="{{saturation}}" (change)="onKey($event)" class="saturation"/>
    </p>
    <p class="scare3" title="Lightness">
      <input type="range" maxlength="3" (change)="onKey($event)" min="{{minLightness}}" max="{{maxLightness}" value="{{lightness}}" class="lightness">
      <input type="number" maxlength="3" min="{{minLightness}}" max="{{maxLightness}" value="{{lightness}}" (change)="onKey($event)" class="lightness"/>
    </p>
  </div>
</div>
<!-- output -->
<div class="output">
  <p>&colon;root&lcub;</p>
  <p class="mr-15">--clr-primary: {{primaryHsl}}</p>
  <p class="mr-15">--clr-secondary: {{analogousHsl}}</p>
  <p class="mr-15">--clr-tertiary: {{complementaryHsl}}</p>
  <p>&rcub;</p>
</div>
